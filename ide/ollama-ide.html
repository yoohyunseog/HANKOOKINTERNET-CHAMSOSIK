<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ollama IDE - AI Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100vh;
    }

    .sidebar {
      background: #1e293b;
      border-right: 1px solid #334155;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #334155;
    }

    .new-chat-btn {
      width: 100%;
      padding: 12px;
      background: #22c55e;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .new-chat-btn:hover {
      background: #16a34a;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .chat-item {
      padding: 12px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-item:hover {
      background: #334155;
    }

    .chat-item.active {
      background: #475569;
    }

    .main-area {
      display: flex;
      flex-direction: column;
    }

    .topbar {
      padding: 16px 24px;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .model-selector {
      padding: 8px 12px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 6px;
      color: #e2e8f0;
      font-size: 14px;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message {
      display: flex;
      gap: 12px;
      max-width: 800px;
    }

    .message.user {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: #3b82f6;
    }

    .message.assistant .message-avatar {
      background: #22c55e;
    }

    .message-content {
      background: #1e293b;
      padding: 14px 16px;
      border-radius: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: #1e40af;
    }

    .input-area {
      padding: 20px 24px;
      border-top: 1px solid #334155;
      background: #1e293b;
    }

    .input-wrapper {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 12px;
    }

    .input-box {
      flex: 1;
      padding: 14px 16px;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 10px;
      color: #e2e8f0;
      font-size: 15px;
      resize: none;
      min-height: 52px;
      max-height: 200px;
      font-family: inherit;
    }

    .input-box:focus {
      outline: none;
      border-color: #22c55e;
    }

    .send-btn {
      padding: 0 20px;
      background: #22c55e;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .send-btn:hover:not(:disabled) {
      background: #16a34a;
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #64748b;
    }

    .empty-state h2 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #334155;
      border-top-color: #22c55e;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-banner {
      background: #dc2626;
      color: #fff;
      padding: 12px 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="errorBanner" class="error-banner" style="display: none;"></div>
  
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-btn" onclick="newChat()">+ ìƒˆ ëŒ€í™”</button>
      </div>
      <div class="chat-list" id="chatList"></div>
    </aside>

    <main class="main-area">
      <div class="topbar">
        <h1 style="font-size: 18px;">Ollama IDE</h1>
        <select class="model-selector" id="modelSelect">
          <option value="">ëª¨ë¸ ë¡œë”© ì¤‘...</option>
        </select>
      </div>

      <div class="chat-container" id="chatContainer">
        <div class="empty-state">
          <h2>ì•ˆë…•í•˜ì„¸ìš”! ğŸ‘‹</h2>
          <p>ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?</p>
        </div>
      </div>

      <div class="input-area">
        <div class="input-wrapper">
          <textarea 
            id="inputBox" 
            class="input-box" 
            placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
            rows="1"
            onkeydown="handleKeyDown(event)"
          ></textarea>
          <button class="send-btn" id="sendBtn" onclick="sendMessage()">ì „ì†¡</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    const OLLAMA_URL = 'http://localhost:11434';
    let currentModel = '';
    let chatHistory = [];
    let sessions = JSON.parse(localStorage.getItem('ollama_sessions') || '[]');
    let currentSessionId = null;

    async function init() {
      await loadModels();
      renderSessions();
      if (sessions.length > 0) {
        loadSession(sessions[0].id);
      }
    }

    async function loadModels() {
      try {
        const response = await fetch(`${OLLAMA_URL}/api/tags`);
        const data = await response.json();
        const models = data.models || [];
        
        const select = document.getElementById('modelSelect');
        select.innerHTML = '';
        
        if (models.length === 0) {
          select.innerHTML = '<option value="">ëª¨ë¸ ì—†ìŒ</option>';
          showError('Ollama ëª¨ë¸ì´ ì—†ìŠµë‹ˆë‹¤. ollama pull llama3 ì‹¤í–‰');
          return;
        }

        models.forEach(model => {
          const option = document.createElement('option');
          option.value = model.name;
          option.textContent = model.name;
          select.appendChild(option);
        });

        currentModel = models[0].name;
        select.value = currentModel;
      } catch (error) {
        showError('Ollamaì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. Ollama ì•±ì´ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ì„¸ìš”.');
      }
    }

    function newChat() {
      const session = {
        id: Date.now(),
        title: 'ìƒˆ ëŒ€í™”',
        messages: [],
        createdAt: new Date().toISOString()
      };
      sessions.unshift(session);
      saveSessions();
      renderSessions();
      loadSession(session.id);
    }

    function loadSession(sessionId) {
      currentSessionId = sessionId;
      const session = sessions.find(s => s.id === sessionId);
      if (session) {
        chatHistory = session.messages;
        renderChat();
        renderSessions();
      }
    }

    function renderSessions() {
      const list = document.getElementById('chatList');
      list.innerHTML = '';
      
      sessions.forEach(session => {
        const item = document.createElement('div');
        item.className = 'chat-item' + (session.id === currentSessionId ? ' active' : '');
        item.textContent = session.title;
        item.onclick = () => loadSession(session.id);
        list.appendChild(item);
      });
    }

    function renderChat() {
      const container = document.getElementById('chatContainer');
      
      if (chatHistory.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h2>ì•ˆë…•í•˜ì„¸ìš”! ğŸ‘‹</h2>
            <p>ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '';
      chatHistory.forEach(msg => {
        const div = document.createElement('div');
        div.className = `message ${msg.role}`;
        div.innerHTML = `
          <div class="message-avatar">${msg.role === 'user' ? 'U' : 'AI'}</div>
          <div class="message-content">${escapeHtml(msg.content)}</div>
        `;
        container.appendChild(div);
      });

      container.scrollTop = container.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('inputBox');
      const sendBtn = document.getElementById('sendBtn');
      const message = input.value.trim();

      if (!message || !currentModel) return;

      if (!currentSessionId) {
        newChat();
      }

      chatHistory.push({ role: 'user', content: message });
      input.value = '';
      input.style.height = 'auto';
      sendBtn.disabled = true;

      renderChat();
      updateSessionTitle(message);

      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message assistant';
      loadingDiv.innerHTML = `
        <div class="message-avatar">AI</div>
        <div class="message-content"><div class="loading"></div></div>
      `;
      document.getElementById('chatContainer').appendChild(loadingDiv);

      try {
        const response = await fetch(`${OLLAMA_URL}/api/generate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: currentModel,
            prompt: message,
            stream: false
          })
        });

        const data = await response.json();
        const reply = data.response || 'ì‘ë‹µì„ ìƒì„±í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';

        chatHistory.push({ role: 'assistant', content: reply });
        saveCurrentSession();
        renderChat();
      } catch (error) {
        showError('ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨: ' + error.message);
        chatHistory.pop();
        renderChat();
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    }

    function updateSessionTitle(firstMessage) {
      const session = sessions.find(s => s.id === currentSessionId);
      if (session && session.title === 'ìƒˆ ëŒ€í™”') {
        session.title = firstMessage.slice(0, 30);
        saveSessions();
        renderSessions();
      }
    }

    function saveCurrentSession() {
      const session = sessions.find(s => s.id === currentSessionId);
      if (session) {
        session.messages = chatHistory;
        saveSessions();
      }
    }

    function saveSessions() {
      localStorage.setItem('ollama_sessions', JSON.stringify(sessions));
    }

    function handleKeyDown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function showError(message) {
      const banner = document.getElementById('errorBanner');
      banner.textContent = message;
      banner.style.display = 'block';
      setTimeout(() => banner.style.display = 'none', 5000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    document.getElementById('modelSelect').addEventListener('change', (e) => {
      currentModel = e.target.value;
    });

    document.getElementById('inputBox').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });

    init();
  </script>
</body>
</html>
