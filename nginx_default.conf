server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 참소식.com www.참소식.com xn--9l4b4xi9r.com www.xn--9l4b4xi9r.com;

    ssl_certificate     /root/web/public/한국인터넷.한국/참소식.com/www.xn--9l4b4xi9r.com_202506016D73B/www.xn--9l4b4xi9r.com_202506016D73B.all.crt.pem;
    ssl_certificate_key /root/web/public/한국인터넷.한국/참소식.com/www.xn--9l4b4xi9r.com_202506016D73B/www.xn--9l4b4xi9r.com_202506016D73B.key.pem;

    root /var/www/chamsosik;
    index index.html index.htm;

    error_page 404 /ErrPage/404/index.html;
    error_page 500 502 503 504 /ErrPage/500/index.html;

    # API 프록시 (Node.js 서버로 전달)
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS 헤더
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    location /ErrPage/ {
        # Allow access to error page assets
    }
}
