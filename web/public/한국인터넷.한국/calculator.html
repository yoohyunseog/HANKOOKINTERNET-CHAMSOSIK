<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 도메인 검증 (모든 페이지에서 가장 먼0 실행되어야 함) -->
    <script src="/domain-check.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N/B 계산기 - 한국인터넷.한국</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- 헤더 -->
        <header class="header">
            <div class="container">
                <div class="header-content text-center">
                    <h1 class="display-4"><i class="bi bi-graph-up"></i> N/B 계산기</h1>
                    <p class="subtitle lead">음수/양수 시간흐름 가중치 분석 도구</p>
                    <div class="mt-3">
                        <a href="index.html" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-house"></i> 홈
                        </a>
                        <a href="참소식.com/database.html" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-database"></i> 데이터베이스
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- 메인 콘텐츠 -->
        <main class="main-content container">
            <!-- 입력 섹션 -->
            <section class="input-section">
                <h2 class="mb-4">입력 방식 선택</h2>
                
                <div class="btn-group w-100 mb-4" role="group">
                    <button type="button" class="btn btn-outline-primary active type-btn" data-type="number">
                        <i class="bi bi-123"></i> 숫자 입력
                    </button>
                    <button type="button" class="btn btn-outline-primary type-btn" data-type="text">
                        <i class="bi bi-text-left"></i> 문자 입력
                    </button>
                </div>

                <!-- 숫자 입력 폼 -->
                <div class="input-form" id="number-form">
                    <div class="mb-3">
                        <label for="numbers" class="form-label">숫자 입력 (쉼표 또는 공백으로 구분)</label>
                        <input 
                            type="text" 
                            id="numbers" 
                            placeholder="예: 1.5, 2.5, 3.5 또는 1.5 2.5 3.5"
                            class="form-control form-control-lg"
                        >
                    </div>
                </div>

                <!-- 문자 입력 폼 -->
                <div class="input-form d-none" id="text-form">
                    <div class="mb-3">
                        <label for="text" class="form-label">문자 입력</label>
                        <input 
                            type="text" 
                            id="text" 
                            placeholder="예: 안녕하세요, 한글테스트"
                            class="form-control form-control-lg"
                        >
                        <div class="form-text"><i class="bi bi-lightbulb"></i> 문자 입력 시 자동으로 3번 계산됩니다.</div>
                    </div>
                </div>

                <!-- BIT 설정 -->
                <div class="mb-4">
                    <label for="bit" class="form-label">BIT 값 설정</label>
                    <div class="input-group">
                        <input 
                            type="number" 
                            id="bit" 
                            value="999" 
                            min="1" 
                            max="10000"
                            class="form-control form-control-lg"
                        >
                        <span class="input-group-text">기본값: 999</span>
                    </div>
                </div>

                <!-- 계산 버튼 -->
                <button class="btn btn-primary btn-lg w-100 calculate-btn" id="calculate-btn">
                    <i class="bi bi-rocket-takeoff"></i> 계산하기
                </button>
            </section>

            <!-- 결과 섹션 -->
            <section class="result-section" id="result-section" style="display: none;">
                <h2>계산 결과</h2>

                <!-- 숫자 결과 -->
                <div class="result-content" id="number-result" style="display: none;">
                    <div class="result-item">
                        <div class="result-label">입력 데이터</div>
                        <div class="result-value" id="result-input"></div>
                    </div>

                    <div class="result-grid">
                        <div class="result-card max">
                            <div class="result-label">N/B MAX</div>
                            <div class="result-value" id="result-max"></div>
                        </div>

                        <div class="result-card min">
                            <div class="result-label">N/B MIN</div>
                            <div class="result-value" id="result-min"></div>
                        </div>

                        <div class="result-card difference">
                            <div class="result-label">차이값</div>
                            <div class="result-value" id="result-difference"></div>
                        </div>
                    </div>
                </div>

                <!-- 문자 결과 -->
                <div class="result-content" id="text-result" style="display: none;">
                    <div class="result-item">
                        <div class="result-label">입력 문자</div>
                        <div class="result-value" id="text-result-input"></div>
                    </div>

                    <div class="result-item">
                        <div class="result-label">유니코드 배열</div>
                        <div class="result-value" id="text-result-unicode"></div>
                    </div>

                    <div id="text-calculations"></div>
                </div>

                <!-- 재계산 버튼 -->
                <button class="btn btn-outline-primary w-100 mt-4" onclick="location.reload()">
                    <i class="bi bi-arrow-clockwise"></i> 새로 계산하기
                </button>
            </section>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <p>&copy; 2026 한국인터넷.한국 | N/B Calculator</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
