  <script>
    const API_BASE = window.location.origin;
    let recentDataCache = [];
    let popularDataCache = [];
    let currentCategory = 'all';
    let sortingTimers = []; // ì§„í–‰ ì¤‘ì¸ ì• ë‹ˆë©”ì´ì…˜ íƒ€ì´ë¨¸ë“¤

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function cleanInputText(text) {
      if (!text) return '';
      return text.replace(/\*/g, '');
    }

    function buildNaverSearchUrl(text) {
      const query = encodeURIComponent(text || '');
      return `https://search.naver.com/search.naver?query=${query}`;
    }

    function buildSearchLinks(text) {
      if (!text) return '';
      const query = encodeURIComponent(text);
      return `
        <a class="btn btn-sm btn-outline-success" href="https://search.naver.com/search.naver?query=${query}" target="_blank" rel="noopener" title="Naver">
          <i class="bi bi-search"></i>
        </a>
        <a class="btn btn-sm btn-outline-primary" href="https://www.bing.com/search?q=${query}" target="_blank" rel="noopener" title="Bing">
          <i class="bi bi-compass"></i>
        </a>
        <a class="btn btn-sm btn-outline-dark" href="https://www.google.com/search?q=${query}" target="_blank" rel="noopener" title="Google">
          <i class="bi bi-google"></i>
        </a>
        <a class="btn btn-sm btn-outline-danger" href="https://www.youtube.com/results?search_query=${query}" target="_blank" rel="noopener" title="YouTube">
          <i class="bi bi-youtube"></i>
        </a>
      `;
    }

    function renderDataCard(item, index, showRank = false) {
      const category = item.category || 'ì¼ë°˜';
      const nbMax = item.results?.[0]?.nb_max || 0;
      const nbMin = item.results?.[0]?.nb_min || 0;
      
      return `
        <div class="masonry-item" data-category="${category}" style="animation-delay: ${index * 0.05}s">
          <div class="data-card" data-item-index="${index}">
            <div class="mb-2">
              ${showRank && index < 3 ? `<span class="badge-rank">ğŸ† ${index + 1}ìœ„</span>` : `<span class="badge bg-secondary">#${index + 1}</span>`}
              <span class="badge bg-info ms-2">${item.type === 'text' ? 'í…ìŠ¤íŠ¸' : 'ìˆ«ì'}</span>
              <span class="badge bg-secondary ms-2">${category}</span>
            </div>
            <div class="mb-2">
              ${item.type === 'text'
                ? `<span class="title-text" data-item-id="${item.id || item.calculation_id}" data-item-text="${escapeHtml(cleanInputText(item.input))}" data-item-index="${index}" onclick="incrementViewCount(this.getAttribute('data-item-id')); searchByKeyword(this.getAttribute('data-item-text'), ${index}, ${nbMax}, ${nbMin})">${escapeHtml(cleanInputText(item.input))}</span>`
                : `<span class="fw-bold">${escapeHtml(`[${item.input.join(', ')}]`)}</span>`
              }
            </div>
            ${item.type === 'text' ? `<div class="mb-2 search-links">${buildSearchLinks(cleanInputText(item.input))}</div>` : ''}
            <div class="small text-muted">
              <i class="bi bi-calendar3"></i> ${new Date(item.timestamp).toLocaleString('ko-KR')}
              <span class="ms-3">ì¡°íšŒìˆ˜ ${item.view_count || 0}íšŒ</span>
            </div>
            <div class="small mt-2">
              <i class="bi bi-arrow-up-circle text-success"></i> MAX: ${nbMax}
              <span class="ms-2"><i class="bi bi-arrow-down-circle text-danger"></i> MIN: ${nbMin}</span>
            </div>
          </div>
        </div>
      `;
    }

    function filterDataByCategory(data, category) {
      if (category === 'all') return data;
      return data.filter(item => (item.category || 'ì¼ë°˜') === category);
    }

    function renderFilteredData(containerId, data, showRank = false) {
      const filtered = filterDataByCategory(data, currentCategory);
      const container = document.getElementById(containerId);
      
      if (filtered.length === 0) {
        container.innerHTML = '<div class="text-center py-5"><p class="text-muted">í•´ë‹¹ ì¹´í…Œê³ ë¦¬ì˜ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p></div>';
        return;
      }
      
      // ì• ë‹ˆë©”ì´ì…˜ì„ ìœ„í•´ ê¸°ì¡´ ë‚´ìš© ì œê±° í›„ ì¬ì‚½ì…
      container.style.opacity = '0';
      setTimeout(() => {
        const html = filtered.map((item, index) => renderDataCard(item, index, showRank)).join('');
        container.innerHTML = html;
        container.style.opacity = '1';
      }, 100);
    }

    async function loadRecentData() {
      try {
        // URL íŒŒë¼ë¯¸í„° í™•ì¸
        const urlParams = new URLSearchParams(window.location.search);
        const searchKeyword = urlParams.get('search');
        const selectedMax = urlParams.get('selected_max');
        const selectedMin = urlParams.get('selected_min');
        
        let response, data;
        
        if (searchKeyword && selectedMax !== null && selectedMin !== null) {
          // ì œëª© í´ë¦­ ëª¨ë“œ - ë‘ APIë¥¼ ë™ì‹œì— í˜¸ì¶œ
          const [searchResponse, recentResponse] = await Promise.all([
            fetch(`${API_BASE}/api/search?text=${encodeURIComponent(searchKeyword)}&limit=99`),
            fetch(`${API_BASE}/api/recent?limit=99`)
          ]);
          
          const searchData = await searchResponse.json();
          const recentData = await recentResponse.json();
          
          document.getElementById('recent-count').textContent = `ğŸ¯ "${searchKeyword}" ê¸°ì¤€ ìœ ì‚¬ í•­ëª© ${recentData.count}ê°œ`;
          
          recentDataCache = recentData.results;
          
          // ì„ íƒëœ í•­ëª©ì˜ ì¹´í…Œê³ ë¦¬ ì°¾ê¸°
          const clickedItem = recentDataCache.find(item => 
            cleanInputText(item.input) === searchKeyword
          );
          const targetCategory = clickedItem?.category || 'ì¼ë°˜';
          const targetMax = parseFloat(selectedMax);
          const targetMin = parseFloat(selectedMin);
          
          // ìœ ì‚¬ë„ ê¸°ë°˜ ì •ë ¬ ìˆ˜í–‰
          sortBySimilarityWithData('recent-data', recentDataCache, targetCategory, targetMax, targetMin, false);
        } else {
          // ì¼ë°˜ ëª¨ë“œ - limit 100
          response = await fetch(`${API_BASE}/api/recent?limit=100`);
          data = await response.json();
          document.getElementById('recent-count').textContent = `${data.count}ê°œ`;
          
          recentDataCache = data.results;
          renderFilteredData('recent-data', recentDataCache, false);
        }
      } catch (error) {
        document.getElementById('recent-data').innerHTML = '<div class="alert alert-danger"><i class="bi bi-exclamation-triangle"></i> ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>';
      }
    }

    async function loadPopularData() {

        const response = await fetch(`${API_BASE}/api/most-viewed?limit=100`);
        const data = await response.json();
        popularDataCache = data.results;
        document.getElementById('popular-count').textContent = `${data.count}ê°œ`;
        renderFilteredData('popular-data', popularDataCache, true);
      } catch (error) {

    }

    // ì¹´í…Œê³ ë¦¬ í•„í„° ë²„íŠ¼ ì´ë²¤íŠ¸
    document.getElementById('category-buttons').addEventListener('click', function(e) {
      if (e.target.classList.contains('category-btn')) {

        const activeTab = document.querySelector('.nav-link.active').id;

    // í‚¤ì›Œë“œ í´ë¦­ ì¶”ì

    // ì¡°íšŒìˆ˜ ì¦ê°€ (ì œëª© í´ë¦­ ì‹œ)
    function incrementViewCount(itemId) {
      if (!itemId) {
        console.warn('ì¡°íšŒìˆ˜ ì¦ê°€: ID ì—†ìŒ');
        return;
      }
      
      fetch(`${API_BASE}/api/search?id=${encodeURIComponent(itemId)}`)

          console.log('ì¡°íšŒìˆ˜ ì¦ê°€ ì„±ê³µ:', data);

            const newViewCount = data.results[0].view_count;
            console.log('ìƒˆ ì¡°íšŒìˆ˜:', newViewCount);

    }

    // ê²€ìƒ‰ ëª¨ë“œë¡œ ì „í™˜ (í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨)
    function searchByKeyword(keyword, index, nbMax, nbMin) {
      // URLì— ê²€ìƒ‰ íŒŒë¼ë¯¸í„°ì™€ ì„ íƒëœ í•­ëª© ì •ë³´ ì¶”ê°€í•˜ì—¬ í˜ì´ì§€ ì´ë™
      const params = new URLSearchParams();
      params.set('search', keyword);
      params.set('selected_max', nbMax);
      params.set('selected_min', nbMin);
      
      // í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨í•˜ë©´ì„œ ê²€ìƒ‰ ëª¨ë“œë¡œ ì „í™˜
      window.location.href = `${window.location.pathname}?${params.toString()}`;
    }

    // MAX/MIN ê°’ ê¸°ì¤€ ìœ ì‚¬ë„ ì •ë ¬ (ì¹´í…Œê³ ë¦¬ 50% + MAX 25% + MIN 25%)
    function sortBySimilarity(clickedIndex, targetMax, targetMin) {
      // í˜„ì¬ í™œì„± íƒ­ í™•ì¸
      const activeTab = document.querySelector('.nav-link.active').id;
      let currentData = activeTab === 'recent-tab' ? recentDataCache : popularDataCache;
      const containerId = activeTab === 'recent-tab' ? 'recent-data' : 'popular-data';
      const showRank = activeTab === 'popular-tab';
      
      // í´ë¦­ëœ í•­ëª©ì˜ ì¹´í…Œê³ ë¦¬ ì°¾ê¸°
      const clickedItem = currentData[clickedIndex];
      const targetCategory = clickedItem?.category || 'ì¼ë°˜';
      
      sortBySimilarityWithData(containerId, currentData, targetCategory, targetMax, targetMin, showRank);
    }

    // ìœ ì‚¬ë„ ì •ë ¬ ì‹¤ì œ ìˆ˜í–‰ í•¨ìˆ˜
    function sortBySimilarityWithData(containerId, currentData, targetCategory, targetMax, targetMin, showRank) {
      // ì§„í–‰ ì¤‘ì¸ ëª¨ë“  ì• ë‹ˆë©”ì´ì…˜ íƒ€ì´ë¨¸ ì·¨ì†Œ
      sortingTimers.forEach(timer => clearTimeout(timer));
      sortingTimers = [];
      
      // ì¹´í…Œê³ ë¦¬ í•„í„° ì ìš©
      let filtered = filterDataByCategory(currentData, currentCategory);
      
      // MAX/MIN ë²”ìœ„ ê³„ì‚° (ì •ê·œí™”ìš©)
      const maxValues = filtered.map(f => f.results?.[0]?.nb_max || 0);
      const minValues = filtered.map(f => f.results?.[0]?.nb_min || 0);
      const maxRange = Math.max(...maxValues) - Math.min(...maxValues) || 1;

      const sortedData = filtered.map((item, idx) => {

        const categoryDistance = itemCategory === targetCategory ? 0 : 1;

        const totalSimilarity = (categoryDistance * 0.5) + (maxDistance * 0.25) + (minDistance * 0.25);

      sortedData.forEach((item, index) => {
        const timer = setTimeout(() => {

          const isSimilar = index > 0 && index <= 10; // ìƒìœ„ 10ê°œë¥¼ ìœ ì‚¬ í•­ëª©ìœ¼ë¡œ í‘œì‹œ
          
          // ìœ ì‚¬ë„ ì ìˆ˜ í‘œì‹œ
          const categoryMatch = category === targetCategory ? 'âœ“' : 'âœ—';
          
          const cardHtml = `

                  ${isSimilar ? `<span class="badge bg-warning ms-2">ğŸ“Š ìœ ì‚¬ ${index}</span>` : `<span class="badge bg-secondary">#${index + 1}</span>`}
                  <span class="badge bg-info ms-2">${item.type === 'text' ? 'í…ìŠ¤íŠ¸' : 'ìˆ«ì'}</span>
                  <span class="badge bg-secondary ms-2">${category}</span>
                </div>
                <div class="mb-2">
                  ${item.type === 'text'

                    : `<span class="fw-bold">${escapeHtml(`[${item.input.join(', ')}]`)}</span>`
                  }
                </div>
                ${item.type === 'text' ? `<div class="mb-2 search-links">${buildSearchLinks(cleanInputText(item.input))}</div>` : ''}
                <div class="small text-muted">
                  <i class="bi bi-calendar3"></i> ${new Date(item.timestamp).toLocaleString('ko-KR')}
                  <span class="ms-3">ì¡°íšŒìˆ˜ ${item.view_count || 0}íšŒ</span>
                </div>

                  <i class="bi bi-arrow-up-circle text-success"></i> MAX: ${nbMax}

                </div>
                ${index <= 10 ? `<div class="small mt-2 text-warning">
                  <i class="bi bi-percent"></i> ìœ ì‚¬ë„: ${(item.totalSimilarity * 100).toFixed(1)}%
                  <br><small>ì¹´í…Œê³ ë¦¬: ${categoryMatch} (50%) | MAX: ${(item.maxDistance * 100).toFixed(1)}% (25%) | MIN: ${(item.minDistance * 100).toFixed(1)}% (25%)</small>
                </div>` : ''}
              </div>
            </div>
          `;
          
          // ì„ì‹œ divì— HTML ì‚½ì… í›„ ì²« ë²ˆì§¸ ìì‹ ìš”ì†Œë¥¼ ì‹¤ì œ ì»¨í…Œì´ë„ˆì— ì¶”ê°€
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = cardHtml;
          const newCard = tempDiv.firstElementChild;
          container.appendChild(newCard);
          
          // ì• ë‹ˆë©”ì´ì…˜ ì™„ë£Œ í›„ new-item í´ë˜ìŠ¤ ì œê±°
          setTimeout(() => {
            newCard.classList.remove('new-item');

        }, 300 + (index * 100)); // 300ms ë”œë ˆì´ + ê° ì¹´ë“œë§ˆë‹¤ 100ms ê°„ê²©
        
        sortingTimers.push(timer);

    }
